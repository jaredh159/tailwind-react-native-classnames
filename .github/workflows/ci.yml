name: basic-ci

on: push

jobs:
  ci:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - name: ts
        run: npm run ts:check
      - name: compile
        run: npm run compile
      - name: create-styles
        run: node ./dist/create-styles.js
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
      - name: prettier
        run: npm run format -- --check
